<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="style/loginStyle.css" rel="stylesheet" />
	<link href="bootstrap/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="card">
					<form action="#" th:action="@{/login}" method="post" class="box">
						<img src="images/bank_heading.png" class="img-fluid" alt="Responsive image">
						<img src="images/bank_logo.png" class="img-fluid rounded mx-auto d-block logo" alt="...">
						<h2 class="text-center loginHeading">लॉग इन</h2>
						<input type="text" id="userName" name="userName" placeholder="लॉगिन आईडी"
							class=".ui-box .top-leftStart-backward" required />
						<input type="password" id="password" name="password" placeholder="पासवर्ड"
							class=".ui-box .top-leftStart-backward" required />
						<input type="submit" class="submitBtn" value="लॉग इन" />
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="bootstrap/bootstrap.bundle.min.js"></script>
	<script th:if="${param.error}" th:inline="javascript">
  		var errorMessage = [[${session['SPRING_SECURITY_LAST_EXCEPTION'].message}]];
  		if (errorMessage) {
    		alert(errorMessage);
  		}
    </script>
</body>

</html>
